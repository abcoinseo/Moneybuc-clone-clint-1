        // Handle potential multi-account detection and user status updates
        async function manageMultiAccountDetection() {
            if (!currentUser) return;

            const ipAddress = await getUserIpAddress();
            if (!ipAddress) return; // Cannot proceed without IP

            const userRef = database.ref('users/' + currentUser.id);
            const ipHistoryRef = database.ref('ipHistory/' + currentUser.id);

            try {
                // 1. Update IP History
                const currentIpSnapshot = await ipHistoryRef.once('value');
                let ipHistory = currentIpSnapshot.val() || [];

                if (!ipHistory.includes(ipAddress)) {
                    ipHistory.push(ipAddress);
                    if (ipHistory.length > IP_HISTORY_LIMIT) {
                        ipHistory = ipHistory.slice(-IP_HISTORY_LIMIT); // Keep only the latest IPs
                    }
                    await ipHistoryRef.set(ipHistory);
                }

                // 2. Check for potential multi-account flags
                const allAssociatedIps = ipHistory; // In a real system, you'd query IPs associated with *this* IP to find other accounts.
                // For this simplified example, we'll just check if *this user* has too many IPs logged.
                // A true multi-account detection system would be server-side and more complex.

                if (allAssociatedIps.length > IP_CHECK_THRESHOLD) {
                    // Potentially flag for review or ban directly
                    console.warn(`User ${currentUser.id} has used ${allAssociatedIps.length} unique IPs. Flagging for review.`);

        // Check Telegram channel subscription
        async function checkTelegramSubscription(userId, channelUsername) {
            if (!channelUsername) {
                console.error("Telegram channel username is missing.");
                return false;
            }
            try {
                const response = await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/getChatMember?chat_id=@${channelUsername}&user_id=${userId}`);
                const data = await response.json();
                
                if (data.ok) {
                    const member = data.result;
                    const validStatuses = ['member', 'administrator', 'creator'];
                    return validStatuses.includes(member.status);
                } else {
                    console.error(`Telegram API Error for getChatMember: ${data.description} (Error Code: ${data.error_code})`);

            // Perform multi-account detection early
            const isUserNotBanned = await manageMultiAccountDetection();
            if (!isUserNotBanned) return; // Stop if banned by multi-account detection

            const userRef = database.ref('users/' + currentUser.id);
            try {
                const snapshot = await userRef.once('value');

                if (!snapshot.exists()) {
                    const userData = {
                        id: currentUser.id,
                        username: currentUser.username || '',
                        first_name: currentUser.first_name,
                        photo_url: currentUser.photo_url,
                        balance: 0,

                        createdAt: Date.now(),
                        status: 'active', // 'active', 'banned'
                        ipAddress: await getUserIpAddress(), // Store initial IP
                        ipHistory: [(await getUserIpAddress())] // Store IP history
                    };
                    await userRef.set(userData);
                } else {
                    // If user exists, ensure IP and status are up-to-date if they weren't there before

        function handleSwapInput(inputType) {

            const tonInput = document.getElementById('swapTonInput');

            const swapToLabel = document.getElementById('swapToLabel');

                if (pointsInput) pointsInput.disabled = true;
                if (tonInput) tonInput.disabled = false;

        async function executeSwap() {
            const pointsInput = document.getElementById('swapPointsInput');
            const tonInput = document.getElementById('swapTonInput');
            const pointsAmount = parseFloat(pointsInput?.value) || 0;
            const tonAmount = parseFloat(tonInput?.value) || 0;
            
            if (pointsAmount <= 0 && tonAmount <= 0) {
                showAlert('Please enter a valid amount to swap.', 'danger');
                return;
            }
            
            const userRef = database.ref('users/' + currentUser.id);
            
            try {
                if (swapMode === 'pointsToTon') {
                    if (pointsAmount > userBalance) {
                        showAlert('Insufficient points balance!', 'danger');
                        return;
                    }
                    
                    if (pointsAmount < 100) {
                        showAlert('Minimum swap amount is 100 points.', 'danger');
                        return;
                    }
                    
                    await userRef.transaction((userData) => {
                        if (userData) {
                            userData.balance = (userData.balance || 0) - pointsAmount;
                            userData.tonBalance = (userData.tonBalance || 0) + tonAmount;
                        }
                        return userData;
                    });
                    
                    await database.ref('swapHistory').push({
                        userId: currentUser.id,
                        username: currentUser.username,
                        type: 'pointsToTon',
                        pointsAmount: pointsAmount,
                        tonAmount: tonAmount,
                        timestamp: Date.now()
                    });
                    
                    showAlert(`Successfully swapped ${formatNumber(pointsAmount)} points for ${tonAmount.toFixed(8)} TON!`, 'success');
                    
                } else { // tonToPoints
                    if (tonAmount > userTonBalance) {
                        showAlert('Insufficient TON balance!', 'danger');
                        return;
                    }
                    
                    if (tonAmount < 0.00000001) {
                        showAlert('Minimum swap amount is 0.00000001 TON.', 'danger');
                        return;
                    }
                    
                    await userRef.transaction((userData) => {
                        if (userData) {
                            userData.tonBalance = Math.max(0, (userData.tonBalance || 0) - tonAmount);
                            userData.balance = (userData.balance || 0) + pointsAmount;
                            userData.totalEarned = (userData.totalEarned || 0) + pointsAmount; 
                        }
                        return userData;
                    });
                    
                    await database.ref('swapHistory').push({
                        userId: currentUser.id,
                        username: currentUser.username,
                        type: 'tonToPoints',
                        pointsAmount: pointsAmount,
                        tonAmount: tonAmount,
                        timestamp: Date.now()
                    });
                    
                    showAlert(`Successfully swapped ${tonAmount.toFixed(8)} TON for ${formatNumber(pointsAmount)} points!`, 'success');
                }
                
                if(pointsInput) pointsInput.value = '';
                if(tonInput) tonInput.value = '';
                handleSwapInput('');

            } catch (error) {
                console.error("Error executing swap:", error);
                showAlert('An error occurred during the swap. Please try again.', 'danger');
            }
        }

        // Load tasks from Firebase
        function loadTasks() {
            const availableTasksGrid = document.getElementById('availableTasksGrid');
            const completedTasksGrid = document.getElementById('completedTasksGrid');

            if (!availableTasksGrid || !completedTasksGrid) {
                console.error("Task grids not found!");
                return;
            }

            database.ref('tasks').on('value', (snapshot) => {
                availableTasksGrid.innerHTML = '';
                completedTasksGrid.innerHTML = '';

                const tasks = snapshot.val();
                if (!tasks) {
                    availableTasksGrid.innerHTML = '<p style="text-align: center; color: var(--text-light);">No tasks available</p>';
                    return;
                }

                database.ref('userTasks/' + currentUser.id).once('value', (userTasksSnapshot) => {
                    const userTasksData = userTasksSnapshot.val() || {};

                    let availableTasksFound = false;
                    let completedTasksFound = false;

                    Object.keys(tasks).forEach(taskId => {
                        const task = tasks[taskId];

                        if (!task || !task.title || !task.description || !task.url || task.status !== 'active') {
                            console.warn(`Skipping invalid task: ${taskId}`);
                            return;
                        }

                        const isCompleted = userTasksData[taskId] && userTasksData[taskId].completed === true;
                        const taskCard = createTaskCard(taskId, task, isCompleted);

                        if (isCompleted) {
                            completedTasksGrid.appendChild(taskCard);
                            completedTasksFound = true;
                        } else {
                            availableTasksGrid.appendChild(taskCard);
                            availableTasksFound = true;
                        }
                    });

                    if (!availableTasksFound) {
                        availableTasksGrid.innerHTML = '<p style="text-align: center; color: var(--text-light);">No available tasks</p>';
                    }
                    if (!completedTasksFound) {
                        completedTasksGrid.innerHTML = '<p style="text-align: center; color: var(--text-light);">No completed tasks</p>';
                    }
                }, (error) => {
                    console.error("Error fetching user tasks:", error);
                    showAlert("Could not load task completion status. Please refresh.", "danger");
                });
            }, (error) => {
                console.error("Error fetching tasks from Firebase:", error);
                showAlert("Failed to load tasks. Please check your connection or try again.", "danger");
            });
        }

        // Start task verification process
        function startTask(taskId, url, reward, category = 'normal', telegramChannel = '') {
            // Open the URL in a new tab
            const newWindow = window.open(url, '_blank'); 

            document.getElementById('taskModal').style.display = 'block';

            const taskModalMessage = document.getElementById('taskModalMessage');
            const verificationStatus = document.getElementById('verificationStatus');
            const countdownElement = document.getElementById('taskCountdown');
            const progressElement = document.getElementById('taskProgress');
            
            progressElement.style.width = '0%';
            verificationStatus.innerHTML = '';

            if (category === 'telegram') {
                taskModalMessage.textContent = 'Please join the Telegram channel, then wait for verification...';
            } else {
                taskModalMessage.textContent = 'Please complete the task in the new tab. We will verify in 5 seconds...';
            }

            let countdown = 5; 
            countdownElement.textContent = countdown;

            if (window.taskVerificationTimer) clearInterval(window.taskVerificationTimer);

            window.taskVerificationTimer = setInterval(async () => {
                countdown--;
                countdownElement.textContent = countdown;
                progressElement.style.width = `${((5 - countdown) / 5) * 100}%`;

                if (countdown <= 0) {
                    clearInterval(window.taskVerificationTimer);
                    
                    if (category === 'telegram') {
                        verificationStatus.innerHTML = '<div class="verification-status verification-pending"><div class="loading"></div> Verifying Telegram subscription...</div>';
                        
                        try {
                            const isSubscribed = await checkTelegramSubscription(currentUser.id, telegramChannel);
                            
                            if (isSubscribed) {
                                verificationStatus.innerHTML = '<div class="verification-status verification-success"><span class="material-icons">check_circle</span> Subscription verified!</div>';
                                setTimeout(() => {
                                    completeTask(taskId, reward, category);
                                }, 1000);
                            } else {
                                verificationStatus.innerHTML = '<div class="verification-status verification-failed"><span class="material-icons">error</span> Subscription not found. Please join the channel and try again.</div>';
                                setTimeout(() => {
                                    closeModal('taskModal');
                                    showAlert('Please join the Telegram channel first to complete this task.', 'warning');
                                }, 3000);
                            }
                        } catch (error) {
                            console.error("Error during Telegram subscription check:", error);
                            verificationStatus.innerHTML = '<div class="verification-status verification-failed"><span class="material-icons">error</span> Error verifying subscription.</div>';
                            setTimeout(() => {
                                closeModal('taskModal');
                                showAlert('An error occurred while verifying your Telegram subscription. Please try again.', 'danger');
                            }, 3000);
                        }
                    } else {
                        // For normal tasks, we assume the user visited the URL. 
                        // If the new tab was closed by the user, this check might not be fully accurate.
                        // A more robust solution would involve server-side verification or JavaScript interaction within the opened page if possible.
                        // For now, we proceed with completion after the timer.
                        if (newWindow && !newWindow.closed) {
                             newWindow.close(); // Attempt to close the tab if it's still open
                        }
                        completeTask(taskId, reward, category);
                    }
                }
            }, 1000);
        }

        // Complete task and award points
        async function completeTask(taskId, reward, category) {
            try {
                const userRef = database.ref('users/' + currentUser.id);
                const userTaskRef = database.ref('userTasks/' + currentUser.id + '/' + taskId);
                const taskRef = database.ref('tasks/' + taskId);

                const [existingUserTaskSnapshot, taskSnapshot] = await Promise.all([
                    userTaskRef.once('value'),
                    taskRef.once('value')
                ]);

                const taskDetails = taskSnapshot.val();

                if (existingUserTaskSnapshot.exists() && existingUserTaskSnapshot.val().completed === true) {
                    closeModal('taskModal');
                    showAlert('This task has already been completed.', 'warning');
                    return;
                }
                
                if (!taskDetails || taskDetails.status !== 'active') {
                     closeModal('taskModal');
                     showAlert('This task is no longer active or has been deleted.', 'danger');
                     return;
                }

                let referralBonusAmount = 0;
                let rewardToUser = reward; 

                if (taskDetails && taskDetails.createdBy && taskDetails.createdBy !== currentUser.id) {
                    referralBonusAmount = Math.floor(reward * currentReferralBonusRate);
                    
                    const creatorRef = database.ref('users/' + taskDetails.createdBy);
                    await creatorRef.transaction((creatorData) => {
                        if (creatorData) {
                            creatorData.balance = (creatorData.balance || 0) + referralBonusAmount;
                            creatorData.totalEarned = (creatorData.totalEarned || 0) + referralBonusAmount;
                        }
                        return creatorData;
                    }).catch(err => console.error("Error awarding referral bonus to creator:", err));

                    await database.ref('referralEarningsLog').push({
                        fromUserId: currentUser.id, 
                        toUserId: taskDetails.createdBy, 
                        taskId: taskId,
                        amount: referralBonusAmount,
                        timestamp: Date.now()
                    }).catch(err => console.error("Error logging referral earning:", err));
                }

                await userRef.transaction((userData) => {
                    if (userData) {
                        userData.balance = (userData.balance || 0) + rewardToUser;
                        userData.totalEarned = (userData.totalEarned || 0) + rewardToUser;
                        userData.tasksCompleted = (userData.tasksCompleted || 0) + 1;
                        userData.spins = (userData.spins || 0) + TASK_SPIN_REWARD;
                    }
                    return userData;
                });

                await userTaskRef.set({
                    completedAt: Date.now(),
                    reward: reward,
                    completed: true,
                    category: category
                });

                // Decrement remaining impressions for the task
                await taskRef.transaction((taskData) => {
                    if (taskData) {
                        taskData.remainingImpressions = Math.max(0, (taskData.remainingImpressions || taskData.impressions) - 1);
                        if (taskData.remainingImpressions === 0) {
                            taskData.status = 'completed'; // Mark task as completed if no impressions left
                        }
                    }
                    return taskData;
                });
                
                closeModal('taskModal');
                showAlert(`Task completed! You earned ${reward} points and ${TASK_SPIN_REWARD} spin!`, 'success');

            } catch (error) {
                console.error('Error completing task:', error);
                closeModal('taskModal');
                showAlert('Error completing task. Please try again.', 'danger');
            }
        }

        // Spin wheel

            if (userSpins <= 0) {
                showAlert('No spins available! Complete tasks to earn spins.', 'danger');
                return;
            }

            const spinButton = document.getElementById('spinButton');
            const wheel = document.getElementById('spinWheel');

            const randomRotation = Math.floor(Math.random() * 5) + 7; 
            const landingAngle = Math.floor(Math.random() * 60); 
            const totalRotation = (randomRotation * 360) + landingAngle;

            wheel.style.transform = `rotate(${totalRotation}deg)`;

            setTimeout(async () => {
                const finalRotation = totalRotation % 360; 

                let reward;
                if (finalRotation < 60) reward = 100;       
                else if (finalRotation < 120) reward = 4; 
                else if (finalRotation < 180) reward = 8; 
                else if (finalRotation < 240) reward = 16; 
                else if (finalRotation < 300) reward = 18; 
                else reward = 20;                         

                try {
                    const userRef = database.ref('users/' + currentUser.id);
                    await userRef.transaction((userData) => {
                        if (userData) {
                            userData.balance = (userData.balance || 0) + reward;
                            userData.totalEarned = (userData.totalEarned || 0) + reward;
                            userData.spins = Math.max(0, (userData.spins || 0) - 1);

                    wheel.style.transition = '';

        }

        // Updates the state and appearance of the "Watch Ad" button and related messages
        function updateAdButtonState() {
            const watchAdButton = document.getElementById('watchAdButton');
            const adLoadingMessage = document.getElementById('adLoadingMessage');
            const adTimerMessage = document.getElementById('adTimerMessage');
            const adRewardStatusMessage = document.getElementById('adRewardStatusMessage');
            const adErrorMessage = document.getElementById('adErrorMessage');
            const adCooldownMessage = document.getElementById('adCooldownMessage'); // Re-use for cooldown

            const now = Date.now();
            const timeSinceLastAdInteractionStart = now - lastAdInteractionStartTime;
            const timeSinceLastAdCompletion = now - lastAdCompletionTime;

            // Reset button and messages first
            watchAdButton.style.display = 'flex';
            watchAdButton.innerHTML = '<span class="material-icons">play_arrow</span> Watch Ad (+15 Diamond)';
            watchAdButton.disabled = false;
            watchAdButton.classList.add('pulse', 'glow');
            clearAdMessages();

            // Check if ad is currently loading
            if (adInteractionState === 'ad_showing') {
                watchAdButton.style.display = 'none'; // Hide button while ad is showing
                adLoadingMessage.style.display = 'block';
                return;
            }
            
            // Check if daily limit is reached
            if (adsWatchedToday >= MAX_DAILY_ADS) {
                watchAdButton.disabled = true;
                watchAdButton.innerHTML = '<span class="material-icons">block</span> Daily Limit Reached';
                watchAdButton.classList.remove('pulse', 'glow');
                return;
            }

            // State: Ad watch duration met, waiting for reward cooldown
            if (adInteractionState === 'reward_available') {
                watchAdButton.disabled = true; // Button not clickable until cooldown ends
                watchAdButton.classList.remove('pulse', 'glow');
                adRewardStatusMessage.style.display = 'block';
                adRewardStatusMessage.textContent = 'Ad watched successfully! Reward will be available shortly.';

                // Start cooldown timer
                if (adCooldownTimer) clearInterval(adCooldownTimer);
                adCooldownMessage.style.display = 'block';
                const remaining = AD_REWARD_COOLDOWN - timeSinceLastAdCompletion;
                adCooldownMessage.textContent = `Reward claimable in: ${Math.ceil(remaining / 1000)}s`;

                adCooldownTimer = setInterval(() => {
                    const now = Date.now();
                    const elapsed = now - lastAdCompletionTime;
                    const remaining = AD_REWARD_COOLDOWN - elapsed;

                    if (remaining <= 0) {
                        clearInterval(adCooldownTimer);
                        adInteractionState = 'idle'; // Ready for next interaction
                        lastAdCompletionTime = 0; // Reset completion time
                        updateAdButtonState(); // Re-evaluate button state
                    } else {
                        adCooldownMessage.textContent = `Reward claimable in: ${Math.ceil(remaining / 1000)}s`;
                    }
                }, 500);
                return;
            }

            // State: Waiting for the *next* ad to be available after a completed ad (POST_AD_COOLDOWN)
            // This state occurs after a reward is granted (and the previous cooldown timer finishes)
            // or if the ad was cancelled and we want a small delay before allowing another click.
            if (adInteractionState === 'idle' && lastAdInteractionStartTime > 0 && timeSinceLastAdInteractionStart < POST_AD_COOLDOWN) {
                watchAdButton.disabled = true;
                watchAdButton.classList.remove('pulse', 'glow');
                adCooldownMessage.style.display = 'block';
                const remaining = POST_AD_COOLDOWN - timeSinceLastAdInteractionStart;
                adCooldownMessage.textContent = `Next ad in: ${Math.ceil(remaining / 1000)}s`;

                if (adCooldownTimer) clearInterval(adCooldownTimer);
                adCooldownTimer = setInterval(() => {
                    const now = Date.now();
                    const elapsed = now - lastAdInteractionStartTime;
                    const remaining = POST_AD_COOLDOWN - elapsed;

                    if (remaining <= 0) {
                        clearInterval(adCooldownTimer);
                        // adInteractionState is already 'idle', so button will become active
                    } else {
                        adCooldownMessage.textContent = `Next ad in: ${Math.ceil(remaining / 1000)}s`;
                    }
                }, 500);
                return;
            }

            // If state is 'ad_verification' or any other non-idle state where user interaction is pending
            if (adInteractionState !== 'idle') {
                watchAdButton.disabled = true;
                watchAdButton.classList.remove('pulse', 'glow');
                watchAdButton.innerHTML = '<div class="loading"></div> Processing...';
            }

            });
            document.querySelectorAll('#profileSection .tab-content').forEach(content => {
                content.classList.remove('active');
            });

            event.target.classList.add('active');
            const targetContent = document.getElementById(tabName + 'History');
            if (targetContent) {
                targetContent.classList.add('active');
            }
        }

        // Close modal
        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.style.display = 'none';
                
                // Reset form and button states when modal is closed
                if (modalId === 'withdrawModal') {
                    const withdrawForm = document.getElementById('withdrawForm');
                    if (withdrawForm) withdrawForm.reset();
                    const requestWithdrawButton = document.getElementById('requestWithdrawButton');
                    if (requestWithdrawButton) requestWithdrawButton.disabled = true; 
                } else if (modalId === 'taskModal') {
                    // Reset task timer and progress if it was open
                    if (window.taskVerificationTimer) clearInterval(window.taskVerificationTimer);
                    const progressElement = document.getElementById('taskProgress');
                    if (progressElement) progressElement.style.width = '0%';
                    document.getElementById('taskCountdown').textContent = '5';
                    document.getElementById('taskModalMessage').textContent = 'Please wait while we verify your task completion...';
                    document.getElementById('verificationStatus').innerHTML = '';
                }
            }
        }

        // Show alert message
        function showAlert(message, type) {
            const alertContainer = document.querySelector('.container');
            if (!alertContainer) {
                console.error("Alert container not found!");
                alert(message); 
                return;
            }

            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = `
                <span class="material-icons">${type === 'success' ? 'check_circle' : type === 'warning' ? 'warning' : type === 'info' ? 'info' : 'error'}</span>
                ${message}
            `;
            alertContainer.prepend(alert); 

            setTimeout(() => {
                if (alert && alert.parentNode) {
                    alert.remove();
                }
            }, 5000); 
        }

        // Format numbers for display (e.g., K, M, B, T)
        function formatNumber(num) {
            if (num === null || num === undefined) return '0';
            num = Number(num);
            
            if (num >= 1e12) {
                return (num / 1e12).toFixed(1).replace(/\.0$/, '') + 'T';
            } else if (num >= 1e9) {
                return (num / 1e9).toFixed(1).replace(/\.0$/, '') + 'B';
            } else if (num >= 1e6) {
                return (num / 1e6).toFixed(1).replace(/\.0$/, '') + 'M';
            } else if (num >= 1e3) {
                return (num / 1e3).toFixed(1).replace(/\.0$/, '') + 'K';
            }
            return num.toString();
        }

        function toggleTheme() {
            showAlert('Red Moon theme is the current and only theme!', 'info');
        }

        document.addEventListener('DOMContentLoaded', () => {
            initTelegramWebApp();
            showSection('home'); 

            if (document.getElementById('ton-connect-button-container')) {
                tonConnectUI.buttonRootId = 'ton-connect-button-container';
            } else {
                console.error("TON Connect button container not found!");
            }

            tonConnectUI.onStatusChange(wallet => {
                updateWalletUI(); 
            });
            
            updateWalletUI();
            updateSwapInputs();
            updateAdButtonState(); // Initial call to set button state correctly on load
        });

        document.addEventListener('click', (e) => {
            // Close modal if clicked outside the modal content
            if (e.target.classList.contains('modal')) {
                closeModal(e.target.id);
            }
        });
    </script>
