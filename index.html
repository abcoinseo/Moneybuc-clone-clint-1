<!DOCTYPE html>
<html lang="en">
<head>
    <script src="security.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EarnFlux - Professional Earning Platform</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <!-- Ensure this script is loaded and the show_9809601 function is available globally -->
    <script src='//libtl.com/sdk.js' data-zone='9809601' data-sdk='show_9809601'></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
            /* --- Professional Dark & White Theme Colors --- */

            /* Primary Blues */
            --primary: #3b82f6;         /* Vivid Blue (good for CTAs, highlights) */
            --primary-dark: #2563eb;    /* Deep Blue (secondary accents) */
            --primary-light: #60a5fa;   /* Lighter Blue (subtle highlights) */
            --accent-blue: #0ea5e9;     /* Bright Aqua (for emphasis) */

            /* Neutrals */
            --background-dark: #0a0a0a; /* True Black for main backgrounds */
            --surface-dark: #18181b;    /* Very Dark Gray (for cards, panels) */
            --surface-dark-alt: #27272a; /* Slightly Lighter Dark Gray (for borders, secondary elements) */
            --border-color: #3f3f46;    /* Muted Dark Gray (for subtle borders) */

            --text-primary: #ffffff;    /* Pure White (main text) */
            --text-secondary: #d4d4d8;  /* Light Gray (secondary text, labels) */
            --text-muted: #71717a;      /* Muted Gray (less emphasis) */

            /* Status Colors (Standard) */
            --success: #10b981;
            --danger: #dc2626;
            --warning: #f59e0b;
            --info: #0284c7;

            /* --- Glass/Blur Effects --- */
            --glass-backdrop-filter: blur(25px);
            --glass-overlay-dark: rgba(24, 24, 27, 0.7); /* Semi-transparent dark for glass effect */
            --glass-border: rgba(63, 63, 70, 0.5);       /* Subtle border for glass elements */
        }

        body {
            font-family: 'Inter', 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--background-dark); /* Solid black background */
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
            line-height: 1.6;
        }

        /* Subtle animated background gradient */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(96, 165, 250, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(37, 99, 235, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
            animation: subtleGradients 15s ease infinite alternate;
        }

        @keyframes subtleGradients {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }

        .container {
            max-width: 1200px; /* Slightly wider container */
            margin: 0 auto;
            padding: 20px 20px 100px;
            position: relative;
        }

        /* --- Header Styles --- */
        .header {
            background: var(--glass-overlay-dark);
            backdrop-filter: var(--glass-backdrop-filter);
            border: 1px solid var(--glass-border);
            border-radius: 24px; /* More rounded corners */
            padding: 25px 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4); /* Subtle dark shadow */
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .header:hover {
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.03), transparent);
            animation: shimmer 4s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 16px;
            z-index: 1;
        }

        .user-avatar {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            border: 2px solid var(--primary);
            object-fit: cover;
            box-shadow: 0 0 25px rgba(59, 130, 246, 0.3); /* Primary blue glow */
        }

        .user-details h3 {
            color: var(--text-primary);
            font-weight: 600;
            font-size: 1.15rem;
            margin-bottom: 5px;
        }

        .user-balance {
            color: var(--primary);
            font-weight: 700;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* --- Buttons and Theme Toggle --- */
        .theme-toggle {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            z-index: 1;
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
        }

        .theme-toggle:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }

        /* --- Card Styles --- */
        .card {
            background: var(--surface-dark);
            backdrop-filter: var(--glass-backdrop-filter);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); /* Darker shadow */
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary), var(--primary-light), var(--primary));
            opacity: 0.8;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .card-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--text-primary); /* White title */
        }

        /* --- Stat Cards --- */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); /* Slightly larger min-width */
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--surface-dark-alt); /* Slightly lighter for contrast */
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.2); /* Inner shadow for depth */
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .stat-card:hover::before {
            opacity: 1;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: inset 0 0 10px rgba(0,0,0,0.2), 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .stat-number {
            font-size: 2.2rem;
            font-weight: 900; /* Heavier weight for numbers */
            color: var(--primary);
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        .stat-label {
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.9rem;
        }

        /* --- Balance Card --- */
        .balance-card {
            background: var(--surface-dark-alt);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
            margin-bottom: 25px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
        }

        .balance-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(16, 185, 121, 0.1), transparent);
            opacity: 1;
        }

        .balance-amount {
            font-size: 2.8rem;
            font-weight: 900;
            color: var(--success);
            margin-bottom: 10px;
            letter-spacing: -1.5px;
        }

        .balance-label {
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 1rem;
        }

        /* --- Buttons --- */
        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 14px; /* More rounded */
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            text-decoration: none;
            font-size: 1rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            box-shadow: none;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.6s;
        }

        .btn:hover:not(:disabled)::before {
            left: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--text-primary);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success), #047857);
            color: var(--text-primary);
        }

        .btn-success:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(16, 185, 121, 0.4);
        }

        .btn-warning {
            background: linear-gradient(135deg, var(--warning), #b45309);
            color: var(--text-primary);
        }

        .btn-warning:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(245, 158, 11, 0.4);
        }

        .btn-info {
            background: linear-gradient(135deg, var(--info), #0369a1);
            color: var(--text-primary);
        }

        .btn-info:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(2, 132, 199, 0.4);
        }

        .btn-secondary {
            background: var(--surface-dark);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-secondary:hover:not(:disabled) {
            transform: translateY(-3px);
            background: var(--surface-dark-alt);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger), #b91c1c);
            color: var(--text-primary);
        }

        .btn-danger:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(220, 38, 38, 0.4);
        }

        .btn-accent {
            background: linear-gradient(135deg, var(--accent-blue), var(--primary-light));
            color: var(--text-primary);
        }

        .btn-accent:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(14, 165, 229, 0.4);
        }

        /* --- Swap Container --- */
        .swap-container {
            background: var(--surface-dark);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 25px;
            position: relative;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .swap-row {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .swap-input-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .swap-input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            background: var(--surface-dark-alt);
            color: var(--text-primary);
            text-align: center;
            outline: none;
        }

        .swap-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15);
        }

        .swap-input[disabled] {
            background: rgba(39, 39, 42, 0.6); /* Slightly darker disabled */
            cursor: not-allowed;
            opacity: 0.7;
        }

        .swap-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--text-secondary);
            text-align: center;
        }

        .swap-icon {
            background: linear-gradient(135deg, var(--accent-blue), var(--primary-light));
            color: white;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
            box-shadow: 0 5px 15px rgba(14, 165, 229, 0.3);
        }

        .swap-icon:hover {
            transform: rotate(180deg);
            box-shadow: 0 8px 25px rgba(14, 165, 229, 0.4);
        }

        /* --- Form Styles --- */
        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .form-input, .form-select {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid var(--border-color);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--surface-dark-alt);
            color: var(--text-primary);
            outline: none;
        }

        .form-input:focus, .form-select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15);
        }

        .form-select {
            cursor: pointer;
            appearance: none; /* Remove default arrow */
            background-image: url('data:image/svg+xml;charset=UTF-8,%3Csvg xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22 width%3D%2210%22 height%3D%225%22 viewBox%3D%220 0 10 5%22%3E%3Cpath d%3D%22M0 0l5 5 5-5%22 fill%3D%22%2394a6be%22%2F%3E%3C%2Fsvg%3E'); /* Custom arrow */
            background-repeat: no-repeat;
            background-position: calc(100% - 18px) center;
            background-size: 10px;
        }

        .form-select option {
            background: var(--surface-dark);
            color: var(--text-primary);
            padding: 10px;
        }

        /* --- Task Styles --- */
        .task-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Responsive task cards */
            gap: 20px;
        }

        .task-card {
            background: var(--surface-dark);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
        }

        .task-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, var(--primary), var(--primary-light));
            border-radius: 0 4px 4px 0; /* Rounded right side */
        }

        .task-card.telegram-task::before {
            background: linear-gradient(180deg, var(--info), #0369a1);
        }

        .task-card:hover {
            transform: translateX(7px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .task-title {
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.1rem;
        }

        .task-type-badge {
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .task-type-normal {
            background: rgba(59, 130, 246, 0.2);
            color: var(--primary);
        }

        .task-type-telegram {
            background: rgba(2, 132, 199, 0.2);
            color: var(--info);
        }

        .task-reward {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            padding: 8px 15px;
            border-radius: 25px; /* More rounded */
            font-size: 0.85rem;
            font-weight: 700;
            box-shadow: 0 3px 10px rgba(59, 130, 246, 0.3);
        }

        .task-description {
            color: var(--text-secondary);
            margin-bottom: 15px;
            line-height: 1.7;
            font-size: 0.95rem;
        }

        .task-channel {
            color: var(--info);
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.9rem;
        }

        .task-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        /* --- Tabs --- */
        .tabs {
            display: flex;
            background: var(--surface-dark);
            border-radius: 12px;
            padding: 5px;
            margin-bottom: 25px;
            border: 1px solid var(--border-color);
            box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
        }

        .tab {
            flex: 1;
            padding: 14px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            color: var(--text-muted);
        }

        .tab.active {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
        }

        .tab-content, .section {
            display: none;
        }

        .tab-content.active, .section.active {
            display: block;
        }

        /* --- Bottom Navigation --- */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--surface-dark);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--border-color);
            padding: 15px 0;
            z-index: 1000;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.3);
        }

        .nav-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            max-width: 500px;
            margin: 0 auto;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            text-decoration: none;
            color: var(--text-muted);
            transition: all 0.3s ease;
            padding: 8px 12px;
            border-radius: 12px;
            position: relative;
        }

        .nav-item.active, .nav-item:hover {
            color: var(--primary);
            background: rgba(59, 130, 246, 0.1);
        }

        .nav-item span {
            font-size: 0.8rem;
            font-weight: 600;
        }

        /* --- Spin Wheel --- */
        .spin-wheel {
            width: 260px; /* Slightly larger */
            height: 260px;
            border-radius: 50%;
            border: 10px solid var(--primary); /* Thicker primary border */
            margin: 30px auto;
            position: relative;
            background: conic-gradient(
                from 0deg,
                var(--primary) 0deg 60deg,
                var(--primary-light) 60deg 120deg,
                var(--warning) 120deg 180deg,
                var(--success) 180deg 240deg,
                var(--primary-dark) 240deg 300deg,
                var(--accent-blue) 300deg 360deg
            );
            transition: transform 3s cubic-bezier(0.23, 1, 0.32, 1);
            box-shadow: 0 0 50px rgba(59, 130, 246, 0.3);
        }

        .spin-wheel::before {
            content: '';
            position: absolute;
            top: -18px; /* Adjusted arrow position */
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 16px solid transparent;
            border-right: 16px solid transparent;
            border-top: 32px solid var(--text-primary); /* White arrow */
            z-index: 10;
        }

        .spin-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70px; /* Larger center */
            height: 70px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 1.3rem;
            z-index: 5;
            box-shadow: 0 0 25px rgba(59, 130, 246, 0.5);
        }

        /* --- Modal --- */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85); /* Darker overlay */
            z-index: 2000;
            backdrop-filter: blur(15px);
            justify-content: center;
            align-items: center;
            padding: 20px; /* Add padding for smaller screens */
        }

        .modal-content {
            background: var(--surface-dark);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 35px;
            max-width: 450px; /* Wider modal */
            width: 100%;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .modal-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: var(--text-muted);
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            color: var(--text-secondary);
            transform: scale(1.1);
        }

        /* --- Loading Indicator --- */
        .loading {
            display: inline-block;
            width: 24px;
            height: 24px;

        // Check Telegram channel subscription
        async function checkTelegramSubscription(userId, channelUsername) {
            if (!channelUsername) {
                console.error("Telegram channel username is missing.");
                return false;
            }
            try {
                const response = await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/getChatMember?chat_id=@${channelUsername}&user_id=${userId}`);
                const data = await response.json();
                
                if (data.ok) {
                    const member = data.result;
                    const validStatuses = ['member', 'administrator', 'creator'];
                    return validStatuses.includes(member.status);
                } else {
                    console.error(`Telegram API Error for getChatMember: ${data.description} (Error Code: ${data.error_code})`);
                    if (data.error_code === 400 && data.description === 'Bad Request: chat not found') {
                         return false; // Channel not found or invalid username
                    }
                    return false;
                }
            } catch (error) {
                console.error('Error checking Telegram subscription:', error);
                return false;
            }
        }

        function handleSwapInput(inputType) {
            const pointsInput = document.getElementById('swapPointsInput');
            const tonInput = document.getElementById('swapTonInput');
            const swapFromLabel = document.getElementById('swapFromLabel');
            const swapToLabel = document.getElementById('swapToLabel');

            if (swapMode === 'pointsToTon') {
                if (swapFromLabel) swapFromLabel.textContent = 'From Points';
                if (swapToLabel) swapToLabel.textContent = 'To TON';
                if (pointsInput) pointsInput.disabled = false;
                if (tonInput) tonInput.disabled = true;

                if (inputType === 'points' && pointsInput && tonInput) {
                    const points = parseFloat(pointsInput.value) || 0;
                    const tonAmount = points * POINTS_TO_TON_RATE;
                    tonInput.value = tonAmount.toFixed(8);
                }
            } else { // tonToPoints
                if (swapFromLabel) swapFromLabel.textContent = 'To Points';
                if (swapToLabel) swapToLabel.textContent = 'From TON';
                if (pointsInput) pointsInput.disabled = true;
                if (tonInput) tonInput.disabled = false;

                if (inputType === 'ton' && pointsInput && tonInput) {
                    const ton = parseFloat(tonInput.value) || 0;
                    const pointsAmount = ton / POINTS_TO_TON_RATE;
                    if (pointsInput) pointsInput.value = Math.floor(pointsAmount);
                }
            }
        }

        function swapDirection() {
            swapMode = swapMode === 'pointsToTon' ? 'tonToPoints' : 'pointsToTon';
            
            const pointsInput = document.getElementById('swapPointsInput');
            const tonInput = document.getElementById('swapTonInput');
            if(pointsInput) pointsInput.value = '';
            if(tonInput) tonInput.value = '';
            
            handleSwapInput('');

        }

        async function executeSwap() {
            const pointsInput = document.getElementById('swapPointsInput');
            const tonInput = document.getElementById('swapTonInput');
            const pointsAmount = parseFloat(pointsInput?.value) || 0;
            const tonAmount = parseFloat(tonInput?.value) || 0;
            
            if (pointsAmount <= 0 && tonAmount <= 0) {
                showAlert('Please enter a valid amount to swap.', 'danger');
                return;
            }
            
            const userRef = database.ref('users/' + currentUser.id);
            
            try {
                if (swapMode === 'pointsToTon') {
                    if (pointsAmount > userBalance) {
                        showAlert('Insufficient points balance!', 'danger');
                        return;
                    }
                    
                    if (pointsAmount < 100) {
                        showAlert('Minimum swap amount is 100 points.', 'danger');
                        return;
                    }
                    
                    await userRef.transaction((userData) => {
                        if (userData) {
                            userData.balance = (userData.balance || 0) - pointsAmount;
                            userData.tonBalance = (userData.tonBalance || 0) + tonAmount;
                        }
                        return userData;
                    });
                    
                    await database.ref('swapHistory').push({
                        userId: currentUser.id,
                        username: currentUser.username,
                        type: 'pointsToTon',
                        pointsAmount: pointsAmount,
                        tonAmount: tonAmount,
                        timestamp: Date.now()
                    });
                    
                    showAlert(`Successfully swapped ${formatNumber(pointsAmount)} points for ${tonAmount.toFixed(8)} TON!`, 'success');
                    
                } else { // tonToPoints
                    if (tonAmount > userTonBalance) {
                        showAlert('Insufficient TON balance!', 'danger');
                        return;
                    }
                    
                    if (tonAmount < 0.00000001) {
                        showAlert('Minimum swap amount is 0.00000001 TON.', 'danger');
                        return;
                    }
                    
                    await userRef.transaction((userData) => {
                        if (userData) {
                            userData.tonBalance = Math.max(0, (userData.tonBalance || 0) - tonAmount);
                            userData.balance = (userData.balance || 0) + pointsAmount;
                            userData.totalEarned = (userData.totalEarned || 0) + pointsAmount; 
                        }
                        return userData;
                    });
                    
                    await database.ref('swapHistory').push({
                        userId: currentUser.id,
                        username: currentUser.username,
                        type: 'tonToPoints',
                        pointsAmount: pointsAmount,
                        tonAmount: tonAmount,
                        timestamp: Date.now()
                    });
                    
                    showAlert(`Successfully swapped ${tonAmount.toFixed(8)} TON for ${formatNumber(pointsAmount)} points!`, 'success');
                }
                
                if(pointsInput) pointsInput.value = '';
                if(tonInput) tonInput.value = '';
                handleSwapInput('');

            } catch (error) {
                console.error("Error executing swap:", error);
                showAlert('An error occurred during the swap. Please try again.', 'danger');
            }
        }

        // Load tasks from Firebase
        function loadTasks() {
            const availableTasksGrid = document.getElementById('availableTasksGrid');
            const completedTasksGrid = document.getElementById('completedTasksGrid');

            if (!availableTasksGrid || !completedTasksGrid) {
                console.error("Task grids not found!");
                return;
            }

            database.ref('tasks').on('value', (snapshot) => {
                availableTasksGrid.innerHTML = '';
                completedTasksGrid.innerHTML = '';

                const tasks = snapshot.val();
                if (!tasks) {
                    availableTasksGrid.innerHTML = '<p style="text-align: center; color: var(--text-light);">No tasks available</p>';
                    return;
                }

                database.ref('userTasks/' + currentUser.id).once('value', (userTasksSnapshot) => {
                    const userTasksData = userTasksSnapshot.val() || {};

                    let availableTasksFound = false;
                    let completedTasksFound = false;

                    Object.keys(tasks).forEach(taskId => {
                        const task = tasks[taskId];

                        if (!task || !task.title || !task.description || !task.url || task.status !== 'active') {
                            console.warn(`Skipping invalid task: ${taskId}`);
                            return;
                        }

                        const isCompleted = userTasksData[taskId] && userTasksData[taskId].completed === true;
                        const taskCard = createTaskCard(taskId, task, isCompleted);

                        if (isCompleted) {
                            completedTasksGrid.appendChild(taskCard);
                            completedTasksFound = true;
                        } else {
                            availableTasksGrid.appendChild(taskCard);
                            availableTasksFound = true;
                        }
                    });

                    if (!availableTasksFound) {
                        availableTasksGrid.innerHTML = '<p style="text-align: center; color: var(--text-light);">No available tasks</p>';
                    }
                    if (!completedTasksFound) {
                        completedTasksGrid.innerHTML = '<p style="text-align: center; color: var(--text-light);">No completed tasks</p>';
                    }
                }, (error) => {
                    console.error("Error fetching user tasks:", error);
                    showAlert("Could not load task completion status. Please refresh.", "danger");
                });
            }, (error) => {
                console.error("Error fetching tasks from Firebase:", error);
                showAlert("Failed to load tasks. Please check your connection or try again.", "danger");
            });
        }

        // Start task verification process
        function startTask(taskId, url, reward, category = 'normal', telegramChannel = '') {
            // Open the URL in a new tab
            const newWindow = window.open(url, '_blank'); 

            document.getElementById('taskModal').style.display = 'block';

            const taskModalMessage = document.getElementById('taskModalMessage');
            const verificationStatus = document.getElementById('verificationStatus');
            const countdownElement = document.getElementById('taskCountdown');
            const progressElement = document.getElementById('taskProgress');
            
            progressElement.style.width = '0%';
            verificationStatus.innerHTML = '';

            if (category === 'telegram') {
                taskModalMessage.textContent = 'Please join the Telegram channel, then wait for verification...';
            } else {
                taskModalMessage.textContent = 'Please complete the task in the new tab. We will verify in 5 seconds...';
            }

            let countdown = 5; 
            countdownElement.textContent = countdown;

            if (window.taskVerificationTimer) clearInterval(window.taskVerificationTimer);

            window.taskVerificationTimer = setInterval(async () => {
                countdown--;
                countdownElement.textContent = countdown;
                progressElement.style.width = `${((5 - countdown) / 5) * 100}%`;

                if (countdown <= 0) {
                    clearInterval(window.taskVerificationTimer);
                    
                    if (category === 'telegram') {
                        verificationStatus.innerHTML = '<div class="verification-status verification-pending"><div class="loading"></div> Verifying Telegram subscription...</div>';
                        
                        try {
                            const isSubscribed = await checkTelegramSubscription(currentUser.id, telegramChannel);
                            
                            if (isSubscribed) {
                                verificationStatus.innerHTML = '<div class="verification-status verification-success"><span class="material-icons">check_circle</span> Subscription verified!</div>';
                                setTimeout(() => {
                                    completeTask(taskId, reward, category);
                                }, 1000);
                            } else {
                                verificationStatus.innerHTML = '<div class="verification-status verification-failed"><span class="material-icons">error</span> Subscription not found. Please join the channel and try again.</div>';
                                setTimeout(() => {
                                    closeModal('taskModal');
                                    showAlert('Please join the Telegram channel first to complete this task.', 'warning');
                                }, 3000);
                            }
                        } catch (error) {
                            console.error("Error during Telegram subscription check:", error);
                            verificationStatus.innerHTML = '<div class="verification-status verification-failed"><span class="material-icons">error</span> Error verifying subscription.</div>';
                            setTimeout(() => {
                                closeModal('taskModal');
                                showAlert('An error occurred while verifying your Telegram subscription. Please try again.', 'danger');
                            }, 3000);
                        }
                    } else {
                        // For normal tasks, we assume the user visited the URL. 
                        // If the new tab was closed by the user, this check might not be fully accurate.
                        // A more robust solution would involve server-side verification or JavaScript interaction within the opened page if possible.
                        // For now, we proceed with completion after the timer.
                        if (newWindow && !newWindow.closed) {
                             newWindow.close(); // Attempt to close the tab if it's still open
                        }
                        completeTask(taskId, reward, category);
                    }
                }
            }, 1000);
        }

        // Complete task and award points
        async function completeTask(taskId, reward, category) {
            try {
                const userRef = database.ref('users/' + currentUser.id);
                const userTaskRef = database.ref('userTasks/' + currentUser.id + '/' + taskId);
                const taskRef = database.ref('tasks/' + taskId);

                const [existingUserTaskSnapshot, taskSnapshot] = await Promise.all([
                    userTaskRef.once('value'),
                    taskRef.once('value')
                ]);

                const taskDetails = taskSnapshot.val();

                if (existingUserTaskSnapshot.exists() && existingUserTaskSnapshot.val().completed === true) {
                    closeModal('taskModal');
                    showAlert('This task has already been completed.', 'warning');
                    return;
                }
                
                if (!taskDetails || taskDetails.status !== 'active') {
                     closeModal('taskModal');
                     showAlert('This task is no longer active or has been deleted.', 'danger');
                     return;
                }

                let referralBonusAmount = 0;
                let rewardToUser = reward; 

                if (taskDetails && taskDetails.createdBy && taskDetails.createdBy !== currentUser.id) {
                    referralBonusAmount = Math.floor(reward * currentReferralBonusRate);
                    
                    const creatorRef = database.ref('users/' + taskDetails.createdBy);
                    await creatorRef.transaction((creatorData) => {
                        if (creatorData) {
                            creatorData.balance = (creatorData.balance || 0) + referralBonusAmount;
                            creatorData.totalEarned = (creatorData.totalEarned || 0) + referralBonusAmount;
                        }
                        return creatorData;
                    }).catch(err => console.error("Error awarding referral bonus to creator:", err));

                    await database.ref('referralEarningsLog').push({
                        fromUserId: currentUser.id, 
                        toUserId: taskDetails.createdBy, 
                        taskId: taskId,
                        amount: referralBonusAmount,
                        timestamp: Date.now()
                    }).catch(err => console.error("Error logging referral earning:", err));
                }

                await userRef.transaction((userData) => {
                    if (userData) {
                        userData.balance = (userData.balance || 0) + rewardToUser;
                        userData.totalEarned = (userData.totalEarned || 0) + rewardToUser;
                        userData.tasksCompleted = (userData.tasksCompleted || 0) + 1;
                        userData.spins = (userData.spins || 0) + TASK_SPIN_REWARD;
                    }
                    return userData;
                });

                await userTaskRef.set({
                    completedAt: Date.now(),
                    reward: reward,
                    completed: true,
                    category: category
                });

                // Decrement remaining impressions for the task

                                <div style="font-size: 12px; color: var(--text-light);">
                                    From User ID: ${logEntry.fromUserId}
                                </div>
                                <div style="font-size: 12px; color: var(--text-light);">
                                    Earned: ${new Date(logEntry.timestamp).toLocaleDateString()}
                                </div>
                            </div>
                            <div class="history-status status-completed">Referral Bonus</div>
                        `;
                        referralList.appendChild(referralItem);
                    });
                    
                    document.getElementById('referralEarnings').textContent = formatNumber(totalEarnedThisSession);

                    if (referralList.children.length === 0) {
                        referralList.innerHTML = '<p style="text-align: center; color: var(--text-light);">No referral earnings yet.</p>';
                    }
                }, (error) => {
                    console.error("Error fetching referral earnings log:", error);
                    showAlert("Failed to load referral earnings. Please check your connection.", "danger");
                });

            database.ref('referrals/' + currentUser.id).once('value', (snapshot) => {
                const referrals = snapshot.val() || {};
                const referralCount = Object.keys(referrals).length;
                document.getElementById('totalReferrals').textContent = formatNumber(referralCount);
            }, (error) => {
                console.error("Error fetching total referrals count:", error);
                document.getElementById('totalReferrals').textContent = '0';
            });
        }

        async function claimReferralRewards() {
            showAlert('Referral rewards are automatically credited as your referred users earn points!', 'info');
        }

        function copyReferralLink() {
            const botUsername = 'adflareprobot'; 
            const link = `https://t.me/${botUsername}/app?startapp=ref_${currentUser.id}`;
            navigator.clipboard.writeText(link).then(() => {
                showAlert('Referral link copied to clipboard!', 'success');
            }).catch(err => {
                console.error('Failed to copy referral link: ', err);
                showAlert('Failed to copy link. Please copy it manually.', 'danger');
            });
        }

        function showWithdrawModal() {
            if (!currentUser) {
                showAlert('Please log in to withdraw TON.', 'danger');
                return;
            }

            if (!tonConnectUI.account) {
                showAlert('Please connect your TON wallet to withdraw.', 'warning');
                tonConnectUI.openModal(); 
                return;
            }

            document.getElementById('withdrawModal').style.display = 'block';
            updateWalletUI(); 
        }

        document.getElementById('withdrawForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const tonAddressInput = document.getElementById('tonAddress');
            const withdrawAmountInput = document.getElementById('withdrawAmount');
            
            const tonAddress = tonAddressInput.value.trim();
            const amountTon = parseFloat(withdrawAmountInput.value);

            if (!tonAddress || !(tonAddress.startsWith('UQ') || tonAddress.startsWith('EQ') || tonAddress.startsWith('0:'))) { // Check for common TON address formats
                showAlert('Please enter a valid TON address.', 'danger');
                return;
            }
            if (isNaN(amountTon) || amountTon < MIN_WITHDRAW_TON) {
                showAlert(`Minimum withdrawal amount is ${MIN_WITHDRAW_TON} TON!`, 'danger');
                return;
            }
            if (amountTon > userTonBalance) {
                showAlert('Insufficient TON balance!', 'danger');
                return;
            }
            if (!tonConnectUI.account) {
                showAlert('Please connect your TON wallet to proceed with withdrawal.', 'danger');
                return;
            }
            if (tonAddress !== tonConnectUI.account.address) {
                showAlert('The displayed TON address does not match your connected wallet. Please reconnect if necessary.', 'danger');
                return;
            }

            const requestWithdrawButton = document.getElementById('requestWithdrawButton');
            requestWithdrawButton.disabled = true;
            requestWithdrawButton.innerHTML = '<div class="loading"></div> Processing...';

            try {
                const withdrawalData = {
                    userId: currentUser.id,
                    username: currentUser.username,
                    tonAddress,
                    amountTon,
                    status: 'pending', 
                    createdAt: Date.now()
                };

                await database.ref('withdrawals').push(withdrawalData);

                const userRef = database.ref('users/' + currentUser.id);
                await userRef.transaction((userData) => {
                    if (userData) {
                        userData.tonBalance = Math.max(0, (userData.tonBalance || 0) - amountTon);
                    }
                    return userData;
                });

                closeModal('withdrawModal');
                document.getElementById('withdrawForm').reset(); 
                showAlert('Withdrawal request submitted successfully! It will be processed shortly.', 'success');
                loadWithdrawalHistory(); 
            } catch (error) {
                console.error('Error submitting withdrawal:', error);
                showAlert('Error submitting withdrawal. Please try again.', 'danger');
            } finally {
                requestWithdrawButton.disabled = false;
                requestWithdrawButton.innerHTML = '<span class="material-icons">send</span> Request Withdrawal';
            }
        });

        // Load withdrawal history
        function loadWithdrawalHistory() {
            if (!currentUser) return;

            const withdrawalHistoryContent = document.getElementById('withdrawalHistoryContent');
            if (!withdrawalHistoryContent) return;

            database.ref('withdrawals')
                .orderByChild('userId').equalTo(currentUser.id)
                .limitToLast(10) 
                .on('value', (snapshot) => {
                    withdrawalHistoryContent.innerHTML = '';
                    const withdrawals = snapshot.val();

                    if (!withdrawals) {
                        withdrawalHistoryContent.innerHTML = '<p style="text-align: center; color: var(--text-light);">No withdrawal history yet.</p>';
                        return;
                    }

                    const sortedWithdrawals = Object.entries(withdrawals)
                        .sort(([, a], [, b]) => b.createdAt - a.createdAt); 

                    sortedWithdrawals.forEach(([key, withdrawal]) => {
                        const historyItem = document.createElement('div');
                        historyItem.className = 'history-item';

                        const statusClass = `status-${withdrawal.status}`;
                        const statusText = withdrawal.status.charAt(0).toUpperCase() + withdrawal.status.slice(1);

                        historyItem.innerHTML = `
                            <div>
                                <strong>${withdrawal.amountTon.toFixed(8)} TON</strong>
                                <div style="font-size: 12px; color: var(--text-light);">
                                    ${new Date(withdrawal.createdAt).toLocaleDateString()}
                                </div>
                            </div>
                            <div class="history-status ${statusClass}">${statusText}</div>
                        `;
                        withdrawalHistoryContent.appendChild(historyItem);
                    });
                }, (error) => {
                    console.error("Error fetching withdrawal history:", error);
                    showAlert("Failed to load withdrawal history. Please check your connection.", "danger");
                });
        }

        // Load swap history
        function loadSwapHistory() {
            if (!currentUser) return;

            const swapHistoryContent = document.getElementById('swapHistoryContent');
            if (!swapHistoryContent) return;

            database.ref('swapHistory')
                .orderByChild('userId').equalTo(currentUser.id)
                .limitToLast(10) 
                .on('value', (snapshot) => {
                    swapHistoryContent.innerHTML = '';
                    const swaps = snapshot.val();

                    if (!swaps) {
                        swapHistoryContent.innerHTML = '<p style="text-align: center; color: var(--text-light);">No swap history yet.</p>';
                        return;
                    }

                    const sortedSwaps = Object.entries(swaps)
                        .sort(([, a], [, b]) => b.timestamp - a.timestamp); 

                    sortedSwaps.forEach(([key, swap]) => {
                        const historyItem = document.createElement('div');
                        historyItem.className = 'history-item';

                        const swapText = swap.type === 'pointsToTon' ? 
                            `${formatNumber(swap.pointsAmount)} Points → ${swap.tonAmount.toFixed(8)} TON` :
                            `${swap.tonAmount.toFixed(8)} TON → ${formatNumber(swap.pointsAmount)} Points`;

                        historyItem.innerHTML = `
                            <div>
                                <strong>${swapText}</strong>
                                <div style="font-size: 12px; color: var(--text-light);">
                                    ${new Date(swap.timestamp).toLocaleDateString()}
                                </div>
                            </div>
                            <div class="history-status status-completed">Completed</div>
                        `;
                        swapHistoryContent.appendChild(historyItem);
                    });
                }, (error) => {
                    console.error("Error fetching swap history:", error);
                    showAlert("Failed to load swap history. Please check your connection.", "danger");
                });
        }

        // Show section and update navigation
        function showSection(sectionName) {
            document.querySelectorAll('.section').forEach(section => {
                section.style.display = 'none';
            });

            const targetSection = document.getElementById(sectionName + 'Section');
            if (targetSection) {
                targetSection.style.display = 'block';
            } else {
                console.error(`Section with ID '${sectionName + 'Section'}' not found.`);
                return;
            }

            const statsGrid = document.getElementById('homeStatsGrid');
            if (sectionName === 'home') {
                statsGrid.style.display = 'grid';
            } else {
                statsGrid.style.display = 'none';
            }

            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });

            const activeNavItem = document.querySelector(`.nav-item[onclick*="showSection('${sectionName}')"]`);
            if (activeNavItem) {
                activeNavItem.classList.add('active');
            }

            if (sectionName === 'addTask' || sectionName === 'profile') {
                updateWalletUI(); 
            }

            if (sectionName === 'profile') {
                updateSwapInputs(); 
                loadWithdrawalHistory(); 
                loadSwapHistory();
            }
            
            if (sectionName === 'referral') {
                loadReferrals(); 
            }

            if (sectionName === 'ads') {
                updateAdButtonState(); // Ensure button is in correct state when ads section is viewed
            }
        }

        // Show task tab
        function showTaskTab(event, tabName) {
            if (!event || !event.target) return;

            document.querySelectorAll('#tasksSection .tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('#tasksSection .tab-content').forEach(content => {
                content.classList.remove('active');
            });

            event.target.classList.add('active');
            const targetContent = document.getElementById(tabName + 'Tasks');
            if (targetContent) {
                targetContent.classList.add('active');
            }
        }

        // Show history tab
        function showHistoryTab(event, tabName) {
            if (!event || !event.target) return;

            document.querySelectorAll('#profileSection .tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('#profileSection .tab-content').forEach(content => {
                content.classList.remove('active');
            });

            event.target.classList.add('active');
            const targetContent = document.getElementById(tabName + 'History');
            if (targetContent) {
                targetContent.classList.add('active');
            }
        }

        // Close modal
        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.style.display = 'none';
                
                // Reset form and button states when modal is closed
                if (modalId === 'withdrawModal') {
                    const withdrawForm = document.getElementById('withdrawForm');
                    if (withdrawForm) withdrawForm.reset();
                    const requestWithdrawButton = document.getElementById('requestWithdrawButton');
                    if (requestWithdrawButton) requestWithdrawButton.disabled = true; 
                } else if (modalId === 'taskModal') {
                    // Reset task timer and progress if it was open
                    if (window.taskVerificationTimer) clearInterval(window.taskVerificationTimer);
                    const progressElement = document.getElementById('taskProgress');
                    if (progressElement) progressElement.style.width = '0%';
                    document.getElementById('taskCountdown').textContent = '5';
                    document.getElementById('taskModalMessage').textContent = 'Please wait while we verify your task completion...';
                    document.getElementById('verificationStatus').innerHTML = '';
                }
            }
        }

        // Show alert message
        function showAlert(message, type) {
            const alertContainer = document.querySelector('.container');
            if (!alertContainer) {
                console.error("Alert container not found!");
                alert(message); 
                return;
            }

            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = `
                <span class="material-icons">${type === 'success' ? 'check_circle' : type === 'warning' ? 'warning' : type === 'info' ? 'info' : 'error'}</span>
                ${message}
            `;
            alertContainer.prepend(alert); 

            setTimeout(() => {
                if (alert && alert.parentNode) {
                    alert.remove();
                }
            }, 5000); 
        }

        // Format numbers for display (e.g., K, M, B, T)
        function formatNumber(num) {
            if (num === null || num === undefined) return '0';
            num = Number(num);
            
            if (num >= 1e12) {
                return (num / 1e12).toFixed(1).replace(/\.0$/, '') + 'T';
            } else if (num >= 1e9) {
                return (num / 1e9).toFixed(1).replace(/\.0$/, '') + 'B';
            } else if (num >= 1e6) {
                return (num / 1e6).toFixed(1).replace(/\.0$/, '') + 'M';
            } else if (num >= 1e3) {
                return (num / 1e3).toFixed(1).replace(/\.0$/, '') + 'K';
            }
            return num.toString();
        }

        function toggleTheme() {
            showAlert('Red Moon theme is the current and only theme!', 'info');
        }

        document.addEventListener('DOMContentLoaded', () => {
            initTelegramWebApp();
            showSection('home'); 

            if (document.getElementById('ton-connect-button-container')) {
                tonConnectUI.buttonRootId = 'ton-connect-button-container';
            } else {
                console.error("TON Connect button container not found!");
            }

            tonConnectUI.onStatusChange(wallet => {
                updateWalletUI(); 
            });
            
            updateWalletUI();
            updateSwapInputs();
            updateAdButtonState(); // Initial call to set button state correctly on load
        });

        document.addEventListener('click', (e) => {
            // Close modal if clicked outside the modal content
            if (e.target.classList.contains('modal')) {
                closeModal(e.target.id);
            }
        });
    </script>
